<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/site.css}">
</head>
<body>
<!-- Include _menu.html -->

</ul>

</body>
</html>
